<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="header">
        <button class="trial-btn">Try it free 7 days then $20/mo. thereafter</button>
    </header>

    <main class="container">
        <section class="info">
            <h1>Learn to code by <span class="highlight">watching others</span></h1>
            <p>
                See how experienced developers solve problems in real-time.
                Watching scripted tutorials is great, but understanding how developers think is invaluable.
            </p>
        </section>

        <section class="signup">
            <form class="signup-form">
                <input type="text" name="first_name" placeholder="First Name" required>
                <input type="text" name="last_name" placeholder="Last Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="signup-btn">Claim Your Free Trial</button>
                <p class="terms">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
            </form>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
